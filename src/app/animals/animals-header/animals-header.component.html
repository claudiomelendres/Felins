<div class="card">
  <div
    class="flex flex-wrap-reverse md:flex-wrap card-container purple-container"
    style="max-width: 100%"
  >
    <div
      class="flex align-items-center justify-content-center bg-gray-500 font-bold text-white m-2 border-round"
      style="min-width: 40%"
    >
      <div class="card">
        <div
          class="flex justify-content-center flex-wrap card-container yellow-container"
        >
          <div
            class="flex align-items-center justify-content-center font-bold text-gray-900 border-round m-2"
          >
            <h5>Filter:</h5>
          </div>
          <div
            class="flex align-items-center justify-content-center font-bold text-gray-900 border-round m-2"
          >
            <p-dropdown
              [options]="filtros"
              placeholder="Select Type"
              [showClear]="true"
              (onChange)="cambiarFiltro()"
              [(ngModel)]="filtroActual"
            ></p-dropdown>
          </div>
        </div>
      </div>
    </div>
    <div
      class="flex align-items-center justify-content-center bg-gray-500 font-bold text-white m-2 border-round"
      style="min-width: 40%"
    >
      <p-button label="Fight" (click)="pelear()"></p-button>
    </div>
  </div>
</div>
